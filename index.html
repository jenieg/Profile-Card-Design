<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="widget">
        <div class="card">
          <img src="images/image-victor.jpg" alt="Victor" class="round">
            <section class="break">
              <p class="name"><span class="bold">Victor Crest</span> 26</p>
              <span">London</span>
            </section>

            <section class="sm">
              <p><span class="bold">80K</span>
              <br><span class="small">Followers</span></p>

              <p><span class="bold">803K</span>
              <br><span class="small">Likes</span></p>

              <p><span class="bold">1.4K</span>
              <br><span class="small">Photos</span></p>
            </section>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
